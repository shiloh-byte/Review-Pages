<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- css styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container card text-center shadow p-3 mb-5 bg-body rounded">
            <div class="title">
                <h2>Our Reviews</h2>
                <hr/>
                <!-- <div class="underline"></div> -->
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img class="img-fluid" src="" id="person-img" alt="image">
                </div>
                <h4 id="author">Name</h4>
                <p id="job">Job</p>
                <p id="info">
                    Info.
                </p>
                <!-- preview next buttons -->
                <div class="button-container">
                    <button class="btn prev-btn">
                        <i class="">&larr; Prev Review</i>
                    </button>

                    <button class="btn next-btn">
                        <i class="">Next Review &rarr;</i>
                    </button>
                </div>
                <!-- random button -->
                <button class="btn random-btn btn-outline-dark mt-3">Surprise Me!</button>
            </article>
        </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- normal js -->
    <script src="app.js"></script>
</body>
</html>
